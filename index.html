<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <!-- Icon -->
  <link rel="Icon" href="./imgs/sunny with rain.png">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="./css/all.min.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/bootstrap-reboot.min.css">
  <!-- Style CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- Media CSS -->
  <link rel="stylesheet" href="./css/media.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-trasparent">
      <div class="container">
        <a class="branding text-decoration-none" href="/">
          <img src="./imgs/logo@2x.png" alt="" class="logo" width="64" height="38">
          <div class="logo-type">
            <h1 class="site-title">Weather</h1>
            <small class="site-description">tagline goes here</small>
          </div>
        </a>
        <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fa fa-bars text-white"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Live Cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- Hero Section -->
  <div class="hero">
    <div class="container">
      <form class="find-location">
        <input type="text" placeholder="Find your location..." id="search" fdprocessedid="oj63c6">
        <input type="button" value="Find" id="submit" fdprocessedid="3equx">
      </form>
    </div>
  </div>
  <!-- Forecast show -->
  <div class="forcast-show">
    <div class="container">
      <div class="forecast-container">
        <div class="today forecast">
          <!-- forecast-header -->
          <div class="forecast-header" id="today">
            <div class="day">Saturday</div>
            <div class=" date">30 December</div>
            <div class="clear-fix"></div>
          </div>
          <div class="forecast-content" id="current">
            <div class="location" id="locationField">Cairo</div>
            <div class="degree">
              <div class="num" id="todayTemp">21<sup>o</sup>C</div>

              <div class="forecast-icon">
                <img src="./imgs/sunny.png" id="todayIcon" alt="" width="90">
              </div>

            </div>
            <div class="custom" id="CurrentConditionText">Partly cloudy</div>
            <span id="currentHumi"><img src="./imgs/icon-umberella.png" alt="" width="21" height="21" >20%</span>
            <span id="currentWSpeed"><img src="./imgs/icon-wind.png" alt="" width="23" height="21" >18km/h</span>
            <span id="currentWSDir"><img src="./imgs/icon-compass.png" alt="" width="21" height="21">East</span>
          </div>
        </div>
        <div class="forecast">
          <!-- forecast-header -->
          <div class="forecast-header" id="secondDay">
            <div class="day w-100">Sunday</div>
          </div>
          <div class="forecast-content">
            <div class="forecast-icon">
                <img src="./imgs/sun.png" alt="" width="48" id="secondDayIcon">
            </div>
            <div class="degree" id="secondDayDegree">21.6<sup>o</sup>C</div>
            <small id="minTempSecond">14.1<sup>o</sup></small>
            <div class="custom" id="secondCondition">Sunny</div>
        </div>
        </div>
        <div class="forecast">
          <!-- forecast-header -->
          <div class="forecast-header" id="thirdDay">
            <div class="day w-100">Sunday</div>
          </div>
          <div class="forecast-content">
            <div class="forecast-icon">
                <img src="./imgs/sun.png" alt="" width="48" id="thirdDayIcon">
            </div>
            <div class="degree" id="thirdDayDegree">21.6<sup>o</sup>C</div>
            <small id="minTempThird">14.1<sup>o</sup></small>
            <div class="custom" id="thirdCondition">Sunny</div>
        </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="site-footer">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <form action="#" class="subscribe-form">
            <input type="text" placeholder="Enter your email to subscribe..." fdprocessedid="ifezkr">
            <input type="submit" value="Subscribe" fdprocessedid="p1jcou">
          </form>
        </div>
        <div class="col-md-3 offset-md-1 mb-3">
          <div class="social-links">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
            <a href="#"><i class="fa-brands fa-pinterest-p"></i></a>
          </div>
        </div>
      </div>

      <p class="colophon">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
    </div>
  </footer>
  <script src="./JS/bootstrap.bundle.min.js"></script>
  <script src="./JS/main.js"></script>
</body>

</html>
